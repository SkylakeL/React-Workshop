<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head;
  any other head content must come *after* these tags -->
  <title>Twitter</title>
  <!-- Bootstrap's CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="css/twitter.css" rel="stylesheet">
</head>

<body>

  <!-- Nav bar-->
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li><a href="#">
            <span class="glyphicon glyphicon-home"></span>
            Home
          </a></li>

          <li><a href="#">
            <span class="glyphicon glyphicon-flash"></span>
            Moments</a></li>

          <li><a href="#">
            <span class="glyphicon glyphicon-bell"></span>
            Notifications
          </a></li>

          <li><a href="#">
            <span class="glyphicon glyphicon-envelope"></span>
            Messages
          </a></li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default navbar-btn">
              PIC
            </button>
          </div>

          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default navbar-btn">
              <span class="glyphicon glyphicon-edit"></span>
                Tweet
            </button>
          </div>
        </ul>

        <ul class="navbar-form navbar-right">
          <li class="input-group">
            <input type="text" class="form-control fb-search round" placeholder="Search Twitter">
            <span class="input-group-btn">
              <button type="submit" class="btn btn-default round">
                <span class="glyphicon glyphicon-search"></span>
              </button>
            </span>
          </li>

        </ul>
      </div>
    </div>
  </nav>



  <!--main feed-->

  <div class="container">
    <div class="row">
      <!-- Left sidebar: A cell that spans 2 columns -->
      <div class="col-md-3">

      </div>

      <!-- Main feed: A cell that spans 7 columns -->
      <div class="col-md-6">
        <div class="frame">

          <!-- Info -->
          <div class="panel panel-default fb-status-update">
            <div class="panel-body">
              <!-- Post metadata -->
              <div class="row">
                <div class="col-md-7">
                  <div class="media">
                    <div class="media-left media-top">
                      PIC
                    </div>
                    <div class="media-body">
                      <a href="https://twitter.com/NASA/status/685517326247161856">NASA</a> <span class="glyphicon glyphicon-check"></span>
                      <br> @NASA
                    </div>
                  </div>
                </div>

                <div class="col-md-5">
                  <div class="btn-group pull-right" role="group" aria-label="...">
                    <button type="button" class="btn btn-default">
                      <span class="glyphicon glyphicon-asterisk"></span>
                    </button>
                    <button type="button" class="btn btn-default">Following</button>
                  </div>
                </div>
              </div>

              <!-- Post content -->
              <div class="row">
                <div class="col-md-12">
                  This spiral galaxy hosts a supermassive black hole that's also super-hungry:
                  <br>
                  <span><a href="http://www.nasa.gov/image-feature/goddard/2016/hubble-sees-a-supermassive-and-super-hungry-galaxy">http://go.nasa.gov/1Rp6V2w</a></span>
                  <span><a href="https://twitter.com/NASA_Hubble">@NASA_Hubble</a></span>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12">
                  <img src="img/nasa.jpg" width="100%" />
                </div>
              </div>

                <hr>

              <div class="row">
                <div class="col-md-2">
                  Retweets <br> 1,747
                </div>
                <div class="col-md-2">
                  Likes <br> 2,911
                </div>

                <div class="col-md-8">
                  <ul class="list-inline">
                    <li>
                      <a href="#">Pic</a>
                    </li>
                    <li>
                      <a href="#">Pic</a>
                    </li>
                    <li>
                      <a href="#">Pic</a>
                    </li>
                    <li>
                      <a href="#">Pic</a>
                    </li>
                    <li>
                      <a href="#">Pic</a>
                    </li>
                    <li>
                      <a href="#">Pic</a>
                    </li>
                    <li>
                      <a href="#">Pic</a>
                    </li>
                  </ul>
                </div>
              </div>

              <hr>
              12:44 PM - 8 Jan 2016
              <br>
              <br>
                <a class="glyphicon glyphicon-arrow-left color" href="#"></a>
                <a class="glyphicon glyphicon-refresh padding color" href="#"></a>
                <a class="glyphicon glyphicon-heart padding color" href="#"></a>
                <a class="glyphicon glyphicon-option-horizontal padding color" href="#"></a>
              </div>
              <br>



              <div class="panel-footer">
                <div class="media-left">
                  PIC
                </div>
                <div class="media-body">
                  <input type="text" class="form-control" placeholder="Reply to @NASA @NASA_Hubble">
                </div>
              </div>

            </div>
          </div>
        </div>


      <!-- Right sidebar: A cell that spans 3 columns -->
      <div class="col-md-3">

      </div>
    </div>
  </div>

















  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

  <script src="js/jquery.min.js"></script>

  <!-- Include all compiled plugins (below),

  or include individual files as needed -->

  <script src="js/bootstrap.min.js"></script>

</body>
</html>
